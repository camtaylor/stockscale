<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Stockscale</a>
        </div>
        
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">Cash Balance:</a></li>
            <li><p class="navbar-text">{{user.cash_balance}}</li>
            <li><a href="#">Portfolio:</a></li>
            <li><p class="navbar-text">{{user.assets_balance}}</li>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search"
            action="/stocksearch" method="get">
            <div class="form-group">
              <input name="search" type="text" class="form-control" placeholder="Search">
                </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><p class="navbar-text" aria-label="Left Align"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{user.name}}</li>
            <li><a href={{logout}}>Sign Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
      <div class="container">
        <div class="page-header">
          <h1>{{symbol}}<small>  {{company}}</small>
             <small><span class="label label-primary">Price:   {{data}}</span></small>
             <small>
               {% if change > 0 %}
                 <span class="label label-success">+{{change}}</span>
               {% else %}
                 <span class="label label-danger">{{change}}</span>
               {% endif %}
             </small>
          </h1>
        </div>
      </div>
    </body>
</html>
